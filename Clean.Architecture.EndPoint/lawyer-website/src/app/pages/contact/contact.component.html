<!-- contact.component.html -->
 <section id="contact">
<h2>تماس با ما</h2>
<form class="contact-form">
  <div class="form-field">
    <label for="name">نام</label>
    <input id="name" type="text" placeholder="نام خود را وارد کنید" required />
  </div>

  <div class="form-field">
    <label for="email">ایمیل</label>
    <input id="email" type="email" placeholder="ایمیل خود را وارد کنید" required />
  </div>

  <div class="form-field">
    <label for="message">پیام</label>
    <textarea id="message" placeholder="پیام خود را وارد کنید" required></textarea>
  </div>

  <button type="submit" class="btn-primary">ارسال</button>
</form>
</section>
