<div class="modal-overlay" (click)="onClose()"></div>

<div class="modal-container" (click)="$event.stopPropagation()">
  <h2>ثبت‌نام</h2>
  <form [formGroup]="Register" (ngSubmit)="onSubmit()">

    <label>
      نام
      <input formControlName="fname" type="text" />
      <span *ngIf="Register.get('fname')?.touched && Register.get('fname')?.invalid" class="error">
        وارد کردن نام الزامی است
      </span>
    </label>

    <label>
      نام خانوادگی
      <input formControlName="lname" type="text" />
      <span *ngIf="Register.get('lname')?.touched && Register.get('lname')?.invalid" class="error">
        وارد کردن نام خانوادگی الزامی است
      </span>
    </label>

    <label>
      آدرس
      <input formControlName="address" type="text" />
      <span *ngIf="Register.get('address')?.touched && Register.get('address')?.invalid" class="error">
        وارد کردن آدرس الزامی است
      </span>
    </label>

    <label>
      تلفن
      <input formControlName="phone" type="text" />
      <span *ngIf="Register.get('phone')?.touched && Register.get('phone')?.errors">
        <span *ngIf="Register.get('phone')?.errors?.['required']">تلفن را وارد کنید</span>
        <span *ngIf="Register.get('phone')?.errors?.['pattern']">تلفن باید ۱۰ تا ۱۵ رقم باشد</span>
      </span>
    </label>

    <label>
      سن
      <input formControlName="age" type="number" />
      <span *ngIf="Register.get('age')?.touched && Register.get('age')?.errors">
        <span *ngIf="Register.get('age')?.errors?.['required']">سن را وارد کنید</span>
        <span *ngIf="Register.get('age')?.errors?.['min'] || Register.get('age')?.errors?.['max']">
          سن باید بین ۱ تا ۱۲۰ باشد
        </span>
      </span>
    </label>

    <div class="buttons">
      <button type="button" (click)="onClose()">انصراف</button>
      <button type="submit">ثبت‌نام</button>
    </div>
  </form>
</div>
