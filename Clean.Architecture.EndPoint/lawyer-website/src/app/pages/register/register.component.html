

<div class="modal-container" (click)="$event.stopPropagation()" style="direction: rtl; font-family: 'Vazir', sans-serif;">

  <h2 style="text-align: center; margin-bottom: 1rem;">ثبت‌نام</h2>

  <form [formGroup]="Register" (ngSubmit)="onSubmit()" class="register-form">

    <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
      <mat-label>نام</mat-label>
      <input matInput formControlName="fname" />
      <mat-error *ngIf="Register.get('fname')?.hasError('required') && Register.get('fname')?.touched">
        وارد کردن نام الزامی است
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
      <mat-label>نام خانوادگی</mat-label>
      <input matInput formControlName="lname" />
      <mat-error *ngIf="Register.get('lname')?.hasError('required') && Register.get('lname')?.touched">
        وارد کردن نام خانوادگی الزامی است
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
      <mat-label>آدرس</mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="Register.get('address')?.hasError('required') && Register.get('address')?.touched">
        وارد کردن آدرس الزامی است
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
      <mat-label>تلفن</mat-label>
      <input matInput formControlName="phone" />
      <mat-error *ngIf="Register.get('phone')?.touched && Register.get('phone')?.errors">
        <span *ngIf="Register.get('phone')?.hasError('required')">تلفن را وارد کنید</span>
        <span *ngIf="Register.get('phone')?.hasError('pattern')">تلفن باید ۱۰ تا ۱۵ رقم باشد</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
      <mat-label>سن</mat-label>
      <input matInput type="number" formControlName="age" />
      <mat-error *ngIf="Register.get('age')?.touched && Register.get('age')?.errors">
        <span *ngIf="Register.get('age')?.hasError('required')">سن را وارد کنید</span>
        <span *ngIf="Register.get('age')?.hasError('min') || Register.get('age')?.hasError('max')">
          سن باید بین ۱ تا ۱۲۰ باشد
        </span>
      </mat-error>
    </mat-form-field>

    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 1.5rem;">
      <button mat-stroked-button color="warn" type="button" (click)="onClose()">انصراف</button>
      <button mat-flat-button color="primary" type="submit">ثبت‌نام</button>
    </div>

  </form>
</div>
