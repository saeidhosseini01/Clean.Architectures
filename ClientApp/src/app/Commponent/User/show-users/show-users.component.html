<div class="user-list">
  <h2>لیست کاربران</h2>

  <table border="1" cellspacing="0" cellpadding="8">
    <thead>
      <tr>
        <th>نام</th>
        <th>ایمیل</th>
        <th>آدرس</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="users.length === 0">هیچ کاربری وجود ندارد.</p>
</div>
